<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高宇翔 - 个人简介卡片编辑器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.5);
            object-fit: cover;
            margin: 0 auto 20px;
            background-color: #f8c6c7;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .tagline {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
        }
        
        .status-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 16px;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .card-content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .section:last-child {
            border-bottom: none;
        }
        
        .section-title {
            font-size: 22px;
            color: #ff6b6b;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ffd3d3;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ff9a9e;
        }
        
        .info-label {
            font-weight: 600;
            color: #777;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .info-value {
            font-size: 16px;
            color: #333;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .skill {
            background: #ffecec;
            color: #ff6b6b;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .editor-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .editor-title {
            font-size: 28px;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .editor-section {
            margin-bottom: 25px;
        }
        
        .editor-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
        }
        
        .editor-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .editor-input:focus {
            border-color: #ff6b6b;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
        
        .editor-textarea {
            width: 100%;
            height: 100px;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s;
        }
        
        .editor-textarea:focus {
            border-color: #ff6b6b;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
        
        .skill-editor {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .skill-input {
            flex: 1;
            min-width: 150px;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #ff7b80 0%, #f8b4a4 100%);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: #4dabf7;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #339af0;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .color-picker {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .color-option.active {
            border-color: white;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .theme-1 { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
        .theme-2 { background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); }
        .theme-3 { background: linear-gradient(135deg, #00c9ff 0%, #92fe9d 100%); }
        .theme-4 { background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%); }
        .theme-5 { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); }
        
        .preview-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .preview-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        
        .preview-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .share-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #00c9ff 0%, #92fe9d 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            z-index: 100;
            transition: all 0.3s;
        }
        
        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        .share-btn i {
            margin-right: 8px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .notification.show {
            opacity: 1;
        }
    </style>

        <!-- 编辑面板 -->

            </div>

            <div class="editor-section">

    <div class="notification" id="notification">设置已保存！</div>
    
    <script>
        // DOM元素
        const previewName = document.getElementById('previewName');
        const previewTagline = document.getElementById('previewTagline');
        const previewStatus = document.getElementById('previewStatus');
        const previewMajor = document.getElementById('previewMajor');
        const previewSchool = document.getElementById('previewSchool');
        const previewGameId = document.getElementById('previewGameId');
        const previewKills = document.getElementById('previewKills');
        const previewWinRate = document.getElementById('previewWinRate');
        const previewKD = document.getElementById('previewKD');
        const previewPlayTime = document.getElementById('previewPlayTime');
        const previewTags = document.getElementById('previewTags');
        const previewQuote = document.getElementById('previewQuote');
        const cardHeader = document.getElementById('cardHeader');
        
        // 编辑元素
        const editName = document.getElementById('editName');
        const editTagline = document.getElementById('editTagline');
        const editStatus = document.getElementById('editStatus');
        const editMajor = document.getElementById('editMajor');
        const editSchool = document.getElementById('editSchool');
        const editGameId = document.getElementById('editGameId');
        const editKills = document.getElementById('editKills');
        const editWinRate = document.getElementById('editWinRate');
        const editKD = document.getElementById('editKD');
        const editPlayTime = document.getElementById('editPlayTime');
        const editTags = document.getElementById('editTags');
        const editQuote = document.getElementById('editQuote');
        
        // 按钮
        const updateBtn = document.getElementById('updateBtn');
        const saveBtn = document.getElementById('saveBtn');
        const shareBtn = document.getElementById('shareBtn');
        const previewWechatBtn = document.getElementById('previewWechatBtn');
        const previewFullscreenBtn = document.getElementById('previewFullscreenBtn');
        
        // 颜色选择器
        const colorOptions = document.querySelectorAll('.color-option');
        const notification = document.getElementById('notification');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载保存的设置
            loadSettings();
            
            // 添加事件监听器
            updateBtn.addEventListener('click', updatePreview);
            saveBtn.addEventListener('click', saveSettings);
            shareBtn.addEventListener('click', setupWechatShare);
            previewWechatBtn.addEventListener('click', previewWechatShare);
            previewFullscreenBtn.addEventListener('click', previewFullscreen);
            
            // 颜色选择器事件
            colorOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // 移除所有active类
                    colorOptions.forEach(opt => opt.classList.remove('active'));
                    // 添加active到当前选项
                    this.classList.add('active');
                    // 更新卡片主题
                    updateCardTheme(this.dataset.theme);
                });
            });
        });
        
        // 更新预览
        function updatePreview() {
            previewName.textContent = editName.value;
            previewTagline.textContent = editTagline.value;
            previewStatus.textContent = editStatus.value;
            previewMajor.textContent = editMajor.value;
            previewSchool.textContent = editSchool.value;
            previewGameId.textContent = editGameId.value;
            previewKills.textContent = editKills.value;
            previewWinRate.textContent = editWinRate.value;
            previewKD.textContent = editKD.value;
            previewPlayTime.textContent = editPlayTime.value;
            
            // 更新标签
            const tagsArray = editTags.value.split(',').map(tag => tag.trim()).filter(tag => tag);
            previewTags.innerHTML = '';
            tagsArray.forEach(tag => {
                const skillElement = document.createElement('span');
                skillElement.className = 'skill';
                skillElement.textContent = tag;
                previewTags.appendChild(skillElement);
            });
            
            // 更新语录
            previewQuote.textContent = editQuote.value;
            
            showNotification('预览已更新！');
        }
        
        // 更新卡片主题
        function updateCardTheme(themeClass) {
            // 移除所有主题类
            const classes = cardHeader.className.split(' ');
            classes.forEach(cls => {
                if (cls.startsWith('theme-')) {
                    cardHeader.classList.remove(cls);
                }
            });
            
            // 添加新主题类
            cardHeader.classList.add(themeClass);
        }
        
        // 保存设置
        function saveSettings() {
            const settings = {
                name: editName.value,
                tagline: editTagline.value,
                status: editStatus.value,
                major: editMajor.value,
                school: editSchool.value,
                gameId: editGameId.value,
                kills: editKills.value,
                winRate: editWinRate.value,
                kd: editKD.value,
                playTime: editPlayTime.value,
                tags: editTags.value,
                quote: editQuote.value,
                theme: document.querySelector('.color-option.active').dataset.theme
            };
            
            localStorage.setItem('profileSettings', JSON.stringify(settings));
            showNotification('设置已保存！');
        }
        
        // 加载设置
        function loadSettings() {
            const savedSettings = localStorage.getItem('profileSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                
                // 设置编辑字段
                editName.value = settings.name;
                editTagline.value = settings.tagline;
                editStatus.value = settings.status;
                editMajor.value = settings.major;
                editSchool.value = settings.school;
                editGameId.value = settings.gameId;
                editKills.value = settings.kills;
                editWinRate.value = settings.winRate;
                editKD.value = settings.kd;
                editPlayTime.value = settings.playTime;
                editTags.value = settings.tags;
                editQuote.value = settings.quote;
                
                // 设置主题
                const activeTheme = settings.theme || 'theme-1';
                document.querySelectorAll('.color-option').forEach(option => {
                    if (option.dataset.theme === activeTheme) {
                        option.classList.add('active');
                        updateCardTheme(activeTheme);
                    } else {
                        option.classList.remove('active');
                    }
                });
                
                // 更新预览
                updatePreview();
            }
        }
        
        // 设置微信分享
        function setupWechatShare() {
            // 更新微信分享meta标签
            document.querySelector('meta[property="og:title"]').content = `${editName.value} - ${editTagline.value}`;
            document.querySelector('meta[property="og:description"]').content = `${editSchool.value} | ${editMajor.value} | ${editGameId.value}`;
            
            showNotification('微信分享设置已更新！');
            
            // 在实际应用中，这里会调用微信JS-SDK的配置
            alert('微信分享功能已配置完成！在实际环境中，用户可以通过微信分享此页面。');
        }
        
        // 预览微信分享
        function previewWechatShare() {
            // 创建微信分享预览
            const preview = document.createElement('div');
            preview.style.position = 'fixed';
            preview.style.top = '0';
            preview.style.left = '0';
            preview.style.width = '100%';
            preview.style.height = '100%';
            preview.style.backgroundColor = 'rgba(0,0,0,0.8)';
            preview.style.zIndex = '1000';
            preview.style.display = 'flex';
            preview.style.alignItems = 'center';
            preview.style.justifyContent = 'center';
            preview.style.backdropFilter = 'blur(10px)';
            
            // 微信分享卡片
            const wechatCard = document.createElement('div');
            wechatCard.style.width = '300px';
            wechatCard.style.backgroundColor = 'white';
            wechatCard.style.borderRadius = '10px';
            wechatCard.style.padding = '20px';
            wechatCard.style.boxShadow = '0 10px 30px rgba(0,0,0,0.3)';
            wechatCard.style.textAlign = 'center';
            
            // 卡片标题
            const title = document.createElement('h3');
            title.textContent = '微信分享预览';
            title.style.marginBottom = '20px';
            title.style.color = '#333';
            
            // 分享图片
            const shareImage = document.createElement('div');
            shareImage.style.width = '100%';
            shareImage.style.height = '160px';
            shareImage.style.backgroundImage = 'url(https://Ray-Rick.github.io/375dff17427947dddd2fd2d2ae801feb.jpg)';
            shareImage.style.backgroundSize = 'cover';
            shareImage.style.backgroundPosition = 'center';
            shareImage.style.borderRadius = '8px';
            shareImage.style.marginBottom = '15px';
            
            // 分享标题
            const shareTitle = document.createElement('div');
            shareTitle.textContent = `${editName.value} - ${editTagline.value}`;
            shareTitle.style.fontWeight = 'bold';
            shareTitle.style.fontSize = '18px';
            shareTitle.style.marginBottom = '10px';
            shareTitle.style.color = '#333';
            
            // 分享描述
            const shareDesc = document.createElement('div');
            shareDesc.textContent = `${editSchool.value} | ${editMajor.value} | ${editGameId.value}`;
            shareDesc.style.fontSize = '14px';
            shareDesc.style.color = '#666';
            shareDesc.style.marginBottom = '20px';
            
            // 关闭按钮
            const closeBtn = document.createElement('button');
            closeBtn.textContent = '关闭预览';
            closeBtn.style.padding = '10px 20px';
            closeBtn.style.background = '#07C160';
            closeBtn.style.color = 'white';
            closeBtn.style.border = 'none';
            closeBtn.style.borderRadius = '5px';
            closeBtn.style.cursor = 'pointer';
            closeBtn.style.fontWeight = 'bold';
            closeBtn.addEventListener('click', function() {
                document.body.removeChild(preview);
            });
            
            // 组装卡片
            wechatCard.appendChild(title);
            wechatCard.appendChild(shareImage);
            wechatCard.appendChild(shareTitle);
            wechatCard.appendChild(shareDesc);
            wechatCard.appendChild(closeBtn);
            
            preview.appendChild(wechatCard);
            document.body.appendChild(preview);
        }
        
        // 全屏预览
        function previewFullscreen() {
            const previewCard = document.getElementById('previewCard');
            
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                previewCard.requestFullscreen().catch(err => {
                    console.error(`全屏请求错误: ${err.message}`);
                });
            }
        }
        
        // 显示通知
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
